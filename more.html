<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    ">
</head>
<body>
    <h2>More Bootstrap</h2>
    <div class="bg-info pt-3 mt-15 w-50 text-center shadow-lg">My Content Here</div>

    <div class="shadow-lg p-3 mb-5 bg-body rounded">Larger shadow</div>
    <div class="shadow p-3 mb-5 bg-body rounded">Regular shadow</div>

    <button class="btn">Another button</button>
    <button class="btn btn-primary">Yet another button</button>
    <button>My button</button>
    <button class="btn btn-info">Top Song</button>
    <img class="img-fluid" src="images/holiday.jpg" alt="">
    <p class="h2">My Paragraph</p>
<p>
    <span class="d-block">Hello</span>
    <span>Again</span>
</p>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
